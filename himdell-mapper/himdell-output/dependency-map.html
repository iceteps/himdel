<!DOCTYPE html>
<html>
<head>
  <title>Himdell Dependency Map</title>
  <!-- Use CDN links to ensure the libraries are loaded -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4/marked.min.js"></script>
  <style>
    body { 
    font-family: sans-serif; 
    margin: 20px; 
    background: #1a1a1a; 
    color: #e0e0e0; 
  }
  
  #graph { 
    width: 100%; 
    height: 90vh; 
    border: 1px solid #333; 
    border-radius: 8px; 
    overflow: auto; 
  }
  
  .node rect { 
    fill: #2d2d2d; 
    stroke: #4a9eff; 
    rx: 5px; 
  }
  
  .edgeLabel { 
    background: #333; 
    color: #fff; 
  }
  
  /* Zoom controls */
  .controls { 
    position: fixed; 
    top: 20px; 
    right: 20px; 
    z-index: 1000; 
    background: #333;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    gap: 5px;
  }
  
  .controls button {
    background: #4a9eff;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div class="controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
    <button id="reset">Reset</button>
  </div>
  <div id="graph"></div>
  <script>
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'dark'
    });
    
    // Let's try a sample diagram for testing
    const mermaidCode = `%% Auto-generated by Himdell
flowchart TD
  Test.jsx -->|imports| React
  Test.jsx -->|imports| createContext
  Test.jsx -->|imports| useContext
  Test.jsx -->|creates| MyContext
  Test.jsx -.->|uses| MyContext`;
    
    mermaid.mermaidAPI.render('graph', mermaidCode, (svgCode) => {
      document.getElementById('graph').innerHTML = svgCode;
      
      // Setup zoom functionality
      const svg = document.querySelector('#graph svg');
      let zoom = 1;
      
      document.getElementById('zoom-in').addEventListener('click', () => {
        zoom += 0.1;
        svg.style.transform = `scale(${zoom})`;
      });
      
      document.getElementById('zoom-out').addEventListener('click', () => {
        if (zoom > 0.2) zoom -= 0.1;
        svg.style.transform = `scale(${zoom})`;
      });
      
      document.getElementById('reset').addEventListener('click', () => {
        zoom = 1;
        svg.style.transform = `scale(${zoom})`;
      });
    });
  </script>
</body>
</html>
